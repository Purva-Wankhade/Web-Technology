<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIT Projects</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-top: 50px;
    }

    h1 {
      color: #205995;
    }

    .nav-pills .nav-link {
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      margin-right: 10px;
    }

    .nav-pills .nav-link.active {
      background-color: #2964a3;
    }

    .tab-pane {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 20px;
    }

    .project-description {
      font-size: 16px;
      line-height: 1.6;
    }

    /* Custom styling for images */
    .project-image {
      width: 100%; /* Adjust as needed */
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px; /* Add spacing between image and text */
    }
  </style>
</head>
<body>

<video id="background-video" playsinline autoplay muted loop>
  <source src="firstass.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div class="container">
  <h1 class="text-center mb-4">VIT Projects</h1>

  <ul class="nav nav-pills justify-content-center">
    <li class="nav-item">
      <a class="nav-link active" id="sdp-tab" data-bs-toggle="pill" href="#sdp">SDP</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="edi-tab" data-bs-toggle="pill" href="#edi">EDI</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="dt-tab" data-bs-toggle="pill" href="#dt">DT</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="course-tab" data-bs-toggle="pill" href="#course">Course Projects</a>
    </li>
  </ul>

  <div class="tab-content mt-2">
    <div class="tab-pane fade show active" id="sdp">
      <div class="row">
        <div class="col-md-6">
          <h3>Software Development Project (SDP)</h3>
          <p class="project-description">details </p>
        </div>
        <div class="col-md-6">
          <img src="project.jpg" alt="SDP Image" class="project-image">
        </div>
      </div>
    </div>

    <div class="tab-pane fade" id="edi">
      <div class="row">
        <div class="col-md-6">
          <h3>Engineering Design and Innovation (EDI)</h3>
          <p class="project-description">details </p>
        </div>
        <div class="col-md-6">
          <img src="edi_image.jpg" alt="EDI Image" class="project-image">
        </div>
      </div>
    </div>

    <div class="tab-pane fade" id="dt">
      <div class="row">
        <div class="col-md-6">
          <h3>Design Thinking (DT)</h3>
          <p class="project-description">details </p>
        </div>
        <div class="col-md-6">
          <img src="dt_image.jpg" alt="DT Image" class="project-image">
        </div>
      </div>
    </div>

    <div class="tab-pane fade" id="course">
      <div class="row">
        <div class="col-md-6">
          <h3>Course Projects</h3>
          <p class="project-description"> details </p>
        </div>
        <div class="col-md-6">
          <img src="course_image.jpg" alt="Course Projects Image" class="project-image">
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>
</html>
