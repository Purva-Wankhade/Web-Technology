<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Electricity Bill Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Electricity Bill Calculator</h1>
        <form th:action="@{/calculate}" method="post">
            <div class="mb-3">
                <label for="unitsConsumed" class="form-label">Units Consumed</label>
                <input type="number" class="form-control" id="unitsConsumed" name="unitsConsumed" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate Bill</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
